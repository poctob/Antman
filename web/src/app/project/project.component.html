<h1 mat-dialog-title> {{ dialogTitle }}</h1>
<form #projectForm="ngForm" name="projectForm">
  <div mat-dialog-content>
    <mat-grid-list cols="3" rowHeight="60px">
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Project Number" id='projectId' required [(ngModel)]="model.ProjectId" name="id"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Project Type" id='projectType' required [(ngModel)]="model.type" name="type"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Document Type" id='documentType' [(ngModel)]="model.documentType" name="documentType"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="date" placeholder="Date Received" id='dateReceived' required [ngModel]="model.received | date: 'yyyy-MM-dd'"
            name="dateReceived" #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="date" placeholder="Date Started" id='dateStarted' [ngModel]="model.started | date: 'yyyy-MM-dd'" name="dateStarted"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="date" placeholder="Date Mailed" id='dateMailed' [ngModel]="model.mailed | date: 'yyyy-MM-dd'" name="dateMailed"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Project Status" id='model.tatus' required [(ngModel)]="model.status" name="status"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="number" placeholder="Price" id='price' [ngModel]="model.price" name="price" #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="number" placeholder="Postage" id='postage' [(ngModel)]="model.postage" name="postage"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="number" placeholder="Discount" id='discount' [(ngModel)]="model.discount" name="discount"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="number" placeholder="Total" id='total' [(ngModel)]="model.total" name="total" #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="date" placeholder="Invoice Date" id='invoiceDate' [ngModel]="model.invoiceDate | date: 'yyyy-MM-dd'"
            name="invoiceDate" #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput type="date" placeholder="Payment Date" id='paymentDate' [ngModel]="model.paymentDate | date: 'yyyy-MM-dd'"
            name="paymentDate" #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Payment Type" id='paymentType' [(ngModel)]="model.paymentType" name="paymentType"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Translator" id='translator' [(ngModel)]="model.translator" name="translator"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Source Language" id='sourceLanguage' [(ngModel)]="model.sourceLanguage" name="sourceLanguage"
            #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Destination Language" id='destinationLanguage' [(ngModel)]="model.destinationLanguage"
            name="destinationLanguage" #name="ngModel">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!projectForm.valid" [mat-dialog-close]="model"
      cdkFocusInitial>Save</button>
  </div>
</form>
