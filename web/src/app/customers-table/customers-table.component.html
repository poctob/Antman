<span>Customers</span>
<button mat-icon-button color="primary">
  <mat-icon aria-label="new customer" (click)="onNewCustomerClick()">add_circle</mat-icon>
</button>
<app-projects-table *ngIf="displayProjects"></app-projects-table>
<div class="mat-elevation-z8">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements" matSortActive="name"
    matSortDirection="asc">
    <!-- Id Column -->
    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">
        {{row.CustomerId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteCustomer">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn">
          <mat-icon aria-label="delete customer" (click)="deleteCustomer(row)">clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="editCustomer">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent">
          <mat-icon aria-label="edit customer" (click)="editCustomer(row)">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"><button mat-button color="accent" (click)="showProjects(row)">{{row.name}}</button></td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
