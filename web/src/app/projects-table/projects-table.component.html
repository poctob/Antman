<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="projectDataSource" matSort matSortDirection="desc" matSortActive="ProjectId" aria-label="Projects">
    <!-- Id Column -->
    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
      <td mat-cell *matCellDef="let row">{{row.CustomerId}}</td>
    </ng-container>

     <ng-container matColumnDef="CustomerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
      <td mat-cell *matCellDef="let row">{{row.CustomerName}}</td>
    </ng-container>

    <ng-container matColumnDef="ProjectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="ProjectId">Project Id</th>
      <td mat-cell *matCellDef="let row">{{ row.ProjectId }}</td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>

    <ng-container matColumnDef="DocumentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Type</th>
      <td mat-cell *matCellDef="let row">{{ row.documentType}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25, 50, 100, 150]">
  </mat-paginator>
</div>
